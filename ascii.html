<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/ascii.css" type="text/css" rel="stylesheet">
    <script src="scripts/animations.js" type="text/javascript"></script>
    <script src="scripts/ascii.js" type="text/javascript"></script>
</head>

<body>
<header>CSE 190 M ASCII Animation Viewer</header>
<div class="container">
    <textarea id="text-area" cols="80" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button disabled="disabled" id="stop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
            <option value="x-small">Tiny</option>
            <option value="Small">Small</option>
            <option value="Medium" selected="selected">Medium</option>
            <option value="Large">Large</option>
            <option value="x-large">Extra Large</option>
            <option value="xx-large">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox">Turbo</label>
    </fieldset>
</div>
<div id="validate">
    <div class="validator">
        <a href="https://validator.w3.org/check/referer"><img src="images/movie/w3c-html.png" alt="Valid HTML5"></a>
        <br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="images/movie/w3c-css.png" alt="Valid CSS"></a>
    </div>
</div>


</body>
</html>
