<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="styles/decoratemytext.css" type="text/css" rel="stylesheet" />

		
		<!-- link to your script file here -->
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/decoratemytext.js"></script>

	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="images/decoratemytext/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text:</legend>
			<textarea id="txt" rows="4" cols="30"></textarea>

		</fieldset>

		<fieldset>
			<legend>Text:</legend>
			<div>
				<input type="button" id="big" value="Bigger Decoration">
				<input type="checkbox" id="bling"><label>Bling</label>

			</div>
		</fieldset>

		<div class="validator">
			<a href="https://validator.w3.org/check/referer"><img src="images/movie/w3c-html.png" alt="Valid HTML5"></a> <br>
			<a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="images/movie/w3c-css.png" alt="Valid CSS"></a>
		</div>
	</body>
</html>
