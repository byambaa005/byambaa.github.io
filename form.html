<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/form.css" rel="stylesheet" type="text/css"/>
    <title>Task list</title>
</head>
<body>
<h1>Task list</h1>
<form action="">
    <div class="form-item">
        <label for="task">Task:</label><br>
        <input class="form-input" id="task" type="text" name="firstname" placeholder="Breakfast at Tiffany's">
    </div>
    <div class="form-item">
        <label for="required-by">Required by:</label><br>
        <input class="form-input" id="required-by" type="date" name="lastname" value="">
    </div>
    <div class="form-item">
        <label for="category">Category:</label><br>
        <select id="category" name="category">
            <option value="personal" selected>Personal</option>
            <option value="professional">Professional</option>
            <option value="public">Public</option>
        </select>
    </div>

    <input type="submit" value="Save task">
    <button type="button" onclick="alert('Tasks cleared!')">Clear task</button>
</form>
